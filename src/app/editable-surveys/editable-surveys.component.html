<div class='columns is-multiline is-mobile p-l-sm p-r-sm'>
  <div class='column is-12'>
    <section class="hero is-medium is-warning is-bold">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            Encuestas
          </h1>
          <h2 class="subtitle">
            Guardadas en borrador
            <a (click)='getSurveys()'>Recargar</a>
          </h2>
        </div>
      </div>
    </section>
  </div>
  <div *ngFor='let survey of surveys' class='column is-3'>
    <section class="hero is-dark is-bold is-rounded">
      <div class="hero-body">
        <div class="container">
          <h1 class="title has-text-warning">
            {{survey.name}}
          </h1>
          <h2 class="subtitle has-text-white-ter">
            {{survey.description}}
          </h2>
        </div>
      </div>
    </section>
  </div>
</div>
